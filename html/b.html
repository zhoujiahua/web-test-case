        // 检测 Chrome 浏览器版本
        const isChrome = /Chrome\/(\d+)/.test(navigator.userAgent) && parseInt(RegExp.$1) < 80;

        // 检测 Firefox 浏览器版本
        const isFirefox = /Firefox\/(\d+)/.test(navigator.userAgent) && parseInt(RegExp.$1) < 55;

        // 如果浏览器版本低于要求，提示用户升级并提供下载链接
        if (isChrome || isFirefox) {
